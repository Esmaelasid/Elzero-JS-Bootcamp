<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Assignment 1</title>
    <script>
      // Code One
      document.getElementById("el").style.color = "red";
    </script>
    <script>
        /*
        The first code will not work
        because the element has not been created yet...
        This is because the script is executed first 
        before the element creation phase comes
        */
      // Code Two
      window.onload = function () {
        document.getElementById("el").style.color = "red";
      };
    </script>
  </head>
  <body>
    <h1 id="el">Assignment 1</h1>
    <script>
      // Code Three
      document.getElementById("el").style.color = "red";
    </script>
  </body>
</html>
